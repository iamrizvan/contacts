{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact List</title>
    <script
      src="https://kit.fontawesome.com/35c1725f02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static  'style.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <form action="/" method="GET" class="serach-bar" id="search-form">
          <input
            type="search-name"
            name="search-area"
            class="contact-search"
            placeholder="Search"
            value="{{search_input}}"
          />
          <i onclick="document.getElementById('search-form').submit();" style="padding-left:5px;" class="fas fa-search"></i>
        </form>
        <a href="{% url 'new_contact' %}">
          <i class="fas fa-plus-circle"></i>
        </a>
      </header>
      <section class="contacts-library">
        <ul class="contacts-list"></ul>
        {% for contact in contacts reversed  %}
          <a href="{% url 'profile' contact.id %}">
            <div class="contact-section">
              <li class="list__item">
                <p class="contact-name">{{contact.full_name | title}}</p>
                <p class="relationship">{{contact.relationship | title }}</p>
              </li>
              <li class="list__item">
                <i class="fas fa-phone"></i>
                <i class="fas fa-sms text"></i>
              </li>
            </div>
          </a>
          <hr />
          {% empty %}
          <h3 style="color:#fff; padding:20px;">No contact found.</h3>
          {% endfor %}
        </ul>
      </section>
    </div>
  </body>
</html>
