{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Contact</title>
    <script
      src="https://kit.fontawesome.com/35c1725f02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'style-delete.css'%}"
    />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <a class="back-btn" href="{% url 'edit' contact.id %}">
          <i class="fas fa-arrow-circle-left"></i>
        </a>
        <div class="hero-info">
          <h1 class="name">{{contact.full_name | title }}</h1>
          <p class="relationship">{{contact.relationship | title}}</p>
        </div>
      </header>
      <section class="button-container">
        <p>Are you sure you want to delete this contact?</p>
          <form action="" method="POST">
            {% csrf_token %}
            <div class="delete-contact">
              <i class="fas fa-trash icon-gradient"></i>
              <button class="button">Delete Contact</button>
            </div>
          </form>
      </section>
    </div>
  </body>
</html>
