{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile Page</title>
    <script src="https://kit.fontawesome.com/35c1725f02.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">
</head>
<body>
    <div class="container">
        <header class="hero">
            <a class="back-btn" href="{% url 'home' %}">
                <i class="fas fa-arrow-circle-left"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">{{contact.full_name}}</h1>
                <p class="relationship">{{contact.relationship }}</p>
            </div>
        </header>
        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <p class="phone-number">{{contact.phone_number}}</p>
            </div>
            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <p class="phone-number">{{contact.email}}</p>
            </div>
            <div class="info-line">
                <i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
                <p class="phone-number">{{contact.address}}</p>
            </div>
            <a href="{% url 'edit' contact.id  %}">
                <section class="edit-contact">
                    <div class="edit-button">
                        <i class="fas fa-cog icon-gradient"></i>
                    </div>
                </section>
            </a>
        </section>
    </div>
    
</body>
</html>
